<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Урок 2. События, формы</title>
</head>
<body>
    
<!-- Вашей задачей является создание веб-слайдера для отображения изображений на веб-странице. 
Слайдер должен позволять переключаться между изображениями и отображать их в центре экрана.
1. Создайте интерфейс веб-страницы, который включает в себя следующие элементы:
a. Контейнер для отображения текущего изображения.
b. Кнопки "Предыдущее изображение" и "Следующее изображение" для переключения между изображениями.
c. Навигационные точки (индикаторы) для быстрого переключения между изображениями.
2. Используйте HTML для создания элементов интерфейса.
3. Используйте JavaScript для обработки событий:
a. При клике на кнопку "Предыдущее изображение" должно отображаться предыдущее изображение.
b. При клике на кнопку "Следующее изображение" должно отображаться следующее изображение.
c. При клике на навигационные точки, слайдер должен переключаться к соответствующему изображению.
4. Слайдер должен циклически переключаться между изображениями,
то есть после последнего изображения должно отображаться первое, и наоборот.
5. Добавьте стилизацию для слайдера и элементов интерфейса с использованием CSS для улучшения внешнего вида. -->

<div class="slider">
    <div id="box">
        <div class="slide"><img src="img/cat-1.jpg" alt="cat"></div>
        <div class="slide"><img src="img/cat-2.jpg" alt="cat"></div>
        <div class="slide"><img src="img/cat-3.jpg" alt="cat"></div>
        <div class="slide"><img src="img/cat-4.jpg" alt="cat"></div>
    </div>
    <div class="cat-box">
        <span class="cat"></span>
        <span class="cat"></span>
        <span class="cat"></span>
        <span class="cat"></span>
    </div>
</div>
<div class="box-btn">
    <button class="button-previous" id="previous-btn">Предыдущее изображение</button>
    <button class="button-next" id="next-btn">Следующее изображение</button>
</div>

<script src="script.js"></script>
</body>
</html>
